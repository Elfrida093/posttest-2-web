      <form class="From" id="myFrom">
        <h2>Formulir Pendaftaran Member</h2>

    <label for="nama">Nama:</label>
		<input type="text" id="nama" required><br><br>
		<label for="email">Email:</label>
		<input type="email" id="email" required><br><br>
		<label for="Favorit">Favorit:</label><br>
		<input name="Favorit" type="checkbox" id="fav1" value="Rok">Rok<br>
		<input name="Favorit" type="checkbox" id="fav2" value="Blazer">Blazer<br>
		<input name="Favorit" type="checkbox" id="fav3" value="Dress">Dress<br><br>
		<label>Jenis Kelamin:</label><br>
		<input type="radio" id="jk-laki" name="jeniskelamin" value="Laki-laki">Laki-laki<br>
		<input type="radio" id="jk-perempuan" name="jeniskelamin" value="Perempuan">Perempuan<br><br>
    <label for="alamalt">Alamat:</label>
            <textarea rows="7" cols="40" id="alamat" name="alamat"></textarea><br>
            <br>
    <button type="submit" id="send">Daftar</button>
      </form>
